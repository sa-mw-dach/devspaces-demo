schemaVersion: 2.1.0
metadata:
  name: devspace-demo
components:
  - name: quarkus-developer-image
    container:
      image: quay.io/modzelewski/quarkus-developer-image:1.0.0
      # image: quay.io/devfile/universal-developer-image:latest
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: endpoint
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 4.7G
      mountSources: true

  - name: ubi-minimal
    container:
      image: registry.access.redhat.com/ubi8/ubi-minimal
      command: ['tail']
      args: ['-f', '/dev/null']
      memoryLimit: 64M
      mountSources: true

  - name: m2
    volume:
      size: 1G

commands:
  - id: package
    exec:
      component: quarkus-developer-image
      workingDir: ${PROJECT_SOURCE}
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true

  - id: package-native
    exec:
      label: "Package Native"
      component: quarkus-developer-image
      workingDir: ${PROJECT_SOURCE}
      commandLine: "mvn package -Dnative -Dmaven.test.skip -Dquarkus.native.native-image-xmx=2G"
      group:
        kind: build

  - id: start-dev
    exec:
      label: "Start Development mode (Hot reload + debug)"
      component: quarkus-developer-image
      workingDir: ${PROJECT_SOURCE}
      commandLine: "mvn compile quarkus:dev"
      group:
        kind: run
        isDefault: true

  - id: start-native
    exec:
      label: "Start Native"
      component: ubi-minimal
      workingDir: ${PROJECT_SOURCE}/target
      commandLine: "./devspaces-demo-1.0.0-SNAPSHOT-runner"
      group:
        kind: run